<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Twenty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Lato:wght@400;700&family=Merriweather+Sans:ital,wght@0,300;0,600;1,300;1,700;1,800&family=Montserrat&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        /* 
        font-family: 'Lato', sans-serif;
        font-family: 'Merriweather Sans', sans-serif; */
        font-family: 'Montserrat', sans-serif;
        
      }
      h1,h2,h3,h4,h5,h6 {
        font-family: 'Roboto', sans-serif;
      }
      header {
        background-image: url(https://image.shutterstock.com/image-photo/school-classroom-desks-blackboard-japanese-600w-356921618.jpg);
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .bannar-container {
        height: 100vh;
      }
      .bannar-container h1 {
        font-size: 3.5rem;
        background-color: rgba(7, 101, 189, 0.8);
        padding: 10px 20px;
        font-family: 'Handlee', cursive;
      }
      .navbar {
        padding: 2% 10%;
        background-color: rgba(0,0,0,0.3);
      }
      .container-fluid img {
        width: 80px;
        height: auto;
      }
      .navbar-nav li {
        color: white;
        margin: 10px;
        border-radius: 5px;
        transition: .5s;
      }
      .navbar-nav li:hover {
        background: #2980b9;
        color: white;
        transform: scale(1.2);
      }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid">
            <img src="http://www.studywithanis.com/wp-content/uploads/2017/01/logo.png" alt="logo">
          <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Tutarial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <section id="bannar">
          <div class="bannar-container d-flex justify-content-center align-items-center">
            <div class="bannar-contents text-center">
              <h1 class="font-weight-bolder text-info mb-5">Lets Something New !!!</h1>
              <button class="btn btn-primary btn-lg m-2"><i class="fas fa-play mr-2"></i> Tutarial</button>
              <button class="btn btn-primary btn-lg m-2"><i class="fab fa-youtube mr-2"></i>Subcribe</button>
            </div>
          </div>
        </section>
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
